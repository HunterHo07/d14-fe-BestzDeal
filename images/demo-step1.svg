<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="100" y="80" width="300" height="240" rx="20" fill="#1A1A2E"/>
  <rect x="100" y="80" width="300" height="240" rx="20" stroke="#6C63FF" stroke-width="2"/>
  
  <!-- Form Header -->
  <text x="150" y="120" font-family="Arial" font-size="20" font-weight="bold" fill="white">Post Your Request</text>
  
  <!-- Form Fields -->
  <rect x="130" y="140" width="240" height="30" rx="5" fill="#2A2A3E"/>
  <text x="140" y="160" font-family="Arial" font-size="12" fill="#6C63FF">Product Name</text>
  <text x="240" y="160" font-family="Arial" font-size="12" fill="#FFFFFF">Gaming Laptop</text>
  
  <rect x="130" y="180" width="240" height="30" rx="5" fill="#2A2A3E"/>
  <text x="140" y="200" font-family="Arial" font-size="12" fill="#6C63FF">Budget</text>
  <text x="240" y="200" font-family="Arial" font-size="12" fill="#FFFFFF">$1000 - $1500</text>
  
  <rect x="130" y="220" width="240" height="30" rx="5" fill="#2A2A3E"/>
  <text x="140" y="240" font-family="Arial" font-size="12" fill="#6C63FF">Location</text>
  <text x="240" y="240" font-family="Arial" font-size="12" fill="#FFFFFF">Seattle, WA</text>
  
  <rect x="130" y="260" width="240" height="40" rx="5" fill="#2A2A3E"/>
  <text x="140" y="280" font-family="Arial" font-size="12" fill="#6C63FF">Details</text>
  <text x="140" y="295" font-family="Arial" font-size="10" fill="#FFFFFF">16GB RAM, RTX 3060, prefer local pickup</text>
  
  <!-- Submit Button -->
  <rect x="200" y="320" width="100" height="30" rx="15" fill="#6C63FF"/>
  <text x="225" y="340" font-family="Arial" font-size="14" font-weight="bold" fill="white">Submit</text>
  
  <!-- Decorative Elements -->
  <circle cx="380" cy="100" r="10" fill="#6C63FF" opacity="0.5"/>
  <circle cx="120" cy="300" r="15" fill="#FF6584" opacity="0.5"/>
  <circle cx="400" cy="280" r="8" fill="#63FFDA" opacity="0.5"/>
  
  <!-- User Icon -->
  <circle cx="70" cy="150" r="30" fill="#6C63FF"/>
  <circle cx="70" cy="140" r="10" fill="#1A1A2E"/>
  <path d="M50 170C50 160 60 155 70 155C80 155 90 160 90 170" fill="#1A1A2E"/>
  
  <!-- Thought Bubble -->
  <circle cx="110" cy="120" r="10" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="125" cy="110" r="15" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="145" cy="100" r="20" fill="#FFFFFF" opacity="0.2"/>
</svg>
