<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect x="50" y="50" width="300" height="200" rx="20" fill="#1A1A2E"/>
  
  <!-- Investment Amount -->
  <circle cx="200" cy="150" r="70" fill="#6C63FF" fill-opacity="0.1"/>
  <circle cx="200" cy="150" r="60" fill="#2A2A3E"/>
  <text x="200" y="140" font-family="Arial" font-size="24" font-weight="bold" fill="#6C63FF" text-anchor="middle">$1.5M</text>
  <text x="200" y="165" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Seed Round</text>
  
  <!-- Growth Arrows -->
  <path d="M120 180 L 160 140" stroke="#6C63FF" stroke-width="3" stroke-linecap="round"/>
  <polygon points="160,140 150,145 155,135" fill="#6C63FF"/>
  
  <path d="M280 180 L 240 140" stroke="#6C63FF" stroke-width="3" stroke-linecap="round"/>
  <polygon points="240,140 250,145 245,135" fill="#6C63FF"/>
  
  <path d="M200 100 L 200 80" stroke="#6C63FF" stroke-width="3" stroke-linecap="round"/>
  <polygon points="200,80 195,90 205,90" fill="#6C63FF"/>
  
  <!-- Use of Funds -->
  <rect x="80" y="80" width="80" height="30" rx="5" fill="#2A2A3E"/>
  <text x="120" y="100" font-family="Arial" font-size="12" fill="#FF6584" text-anchor="middle">Product Dev</text>
  
  <rect x="80" y="200" width="80" height="30" rx="5" fill="#2A2A3E"/>
  <text x="120" y="220" font-family="Arial" font-size="12" fill="#FFC107" text-anchor="middle">Marketing</text>
  
  <rect x="240" y="80" width="80" height="30" rx="5" fill="#2A2A3E"/>
  <text x="280" y="100" font-family="Arial" font-size="12" fill="#63FFDA" text-anchor="middle">Team Growth</text>
  
  <rect x="240" y="200" width="80" height="30" rx="5" fill="#2A2A3E"/>
  <text x="280" y="220" font-family="Arial" font-size="12" fill="#6C63FF" text-anchor="middle">Operations</text>
  
  <!-- Projected Returns -->
  <path d="M320 150 C 330 130, 340 110, 350 70" stroke="#63FFDA" stroke-width="2" stroke-dasharray="4 2"/>
  <circle cx="350" cy="70" r="8" fill="#63FFDA"/>
  <text x="350" y="60" font-family="Arial" font-size="10" fill="#63FFDA" text-anchor="middle">10x</text>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Join Us</text>
  
  <!-- Decorative Elements -->
  <circle cx="40" cy="40" r="10" fill="#6C63FF" fill-opacity="0.5"/>
  <circle cx="360" cy="40" r="10" fill="#FF6584" fill-opacity="0.5"/>
  <circle cx="40" cy="260" r="10" fill="#63FFDA" fill-opacity="0.5"/>
  <circle cx="360" cy="260" r="10" fill="#FFC107" fill-opacity="0.5"/>
  
  <!-- Dollar Signs -->
  <text x="60" cy="70" font-family="Arial" font-size="16" fill="#6C63FF" text-anchor="middle">$</text>
  <text x="340" cy="70" font-family="Arial" font-size="16" fill="#6C63FF" text-anchor="middle">$</text>
  <text x="70" cy="90" font-family="Arial" font-size="20" fill="#6C63FF" text-anchor="middle">$</text>
  <text x="330" cy="90" font-family="Arial" font-size="20" fill="#6C63FF" text-anchor="middle">$</text>
</svg>
