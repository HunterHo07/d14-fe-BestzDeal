<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect x="50" y="50" width="300" height="200" rx="20" fill="#1A1A2E"/>
  
  <!-- Revenue Streams -->
  <circle cx="200" cy="150" r="80" fill="#2A2A3E"/>
  <circle cx="200" cy="150" r="60" fill="#1A1A2E"/>
  
  <!-- Pie Chart Segments -->
  <path d="M200 150 L 200 70 A 80 80 0 0 1 273 177 Z" fill="#6C63FF"/>
  <path d="M200 150 L 273 177 A 80 80 0 0 1 200 230 Z" fill="#FF6584"/>
  <path d="M200 150 L 200 230 A 80 80 0 0 1 127 177 Z" fill="#63FFDA"/>
  <path d="M200 150 L 127 177 A 80 80 0 0 1 200 70 Z" fill="#FFC107"/>
  
  <!-- Revenue Labels -->
  <text x="200" y="110" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Premium</text>
  <text x="200" y="125" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Subscriptions</text>
  
  <text x="240" y="170" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Transaction</text>
  <text x="240" y="185" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Fees (5%)</text>
  
  <text x="200" y="200" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Featured</text>
  <text x="200" y="215" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Listings</text>
  
  <text x="160" y="170" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Free</text>
  <text x="160" y="185" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Basic</text>
  
  <!-- Pricing Comparison -->
  <rect x="80" y="70" width="60" height="30" rx="5" fill="#2A2A3E"/>
  <text x="110" y="90" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Amazon</text>
  <text x="110" y="105" font-family="Arial" font-size="10" fill="#FF6584" text-anchor="middle">8-15%</text>
  
  <rect x="80" y="110" width="60" height="30" rx="5" fill="#2A2A3E"/>
  <text x="110" y="130" font-family="Arial" font-size="12" fill="white" text-anchor="middle">eBay</text>
  <text x="110" y="145" font-family="Arial" font-size="10" fill="#FF6584" text-anchor="middle">10-12%</text>
  
  <rect x="80" y="150" width="60" height="30" rx="5" fill="#2A2A3E"/>
  <text x="110" y="170" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Etsy</text>
  <text x="110" y="185" font-family="Arial" font-size="10" fill="#FF6584" text-anchor="middle">6.5%</text>
  
  <rect x="80" y="190" width="60" height="30" rx="5" fill="#2A2A3E"/>
  <text x="110" y="210" font-family="Arial" font-size="12" fill="#6C63FF" text-anchor="middle">BestzDeal</text>
  <text x="110" y="225" font-family="Arial" font-size="10" fill="#63FFDA" text-anchor="middle">5%</text>
  
  <!-- Subscription Price -->
  <rect x="260" y="70" width="60" height="60" rx="10" fill="#6C63FF"/>
  <text x="290" y="100" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">$19.99</text>
  <text x="290" y="120" font-family="Arial" font-size="10" fill="white" text-anchor="middle">per month</text>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Business Model</text>
  
  <!-- Decorative Elements -->
  <circle cx="40" cy="40" r="10" fill="#6C63FF" fill-opacity="0.5"/>
  <circle cx="360" cy="40" r="10" fill="#FF6584" fill-opacity="0.5"/>
  <circle cx="40" cy="260" r="10" fill="#FFC107" fill-opacity="0.5"/>
  <circle cx="360" cy="260" r="10" fill="#63FFDA" fill-opacity="0.5"/>
