  <path d="M195 95C195 92 197 90 200 90C203 90 205 92 205 95" fill="#1A1A2E"/>
  
  <circle cx="230" cy="90" r="15" fill="#FF6584"/>
  <circle cx="230" cy="85" r="5" fill="#1A1A2E"/>
