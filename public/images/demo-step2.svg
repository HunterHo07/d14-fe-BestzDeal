<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Screen -->
  <rect x="100" y="80" width="300" height="240" rx="20" fill="#1A1A2E"/>
  <rect x="100" y="80" width="300" height="240" rx="20" stroke="#FF6584" stroke-width="2"/>
  
  <!-- Screen Header -->
  <text x="150" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="white">Sellers Responding to Your Request</text>
  <text x="150" y="130" font-family="Arial" font-size="12" fill="#CCCCCC">Gaming Laptop, $1000-$1500, Seattle</text>
  
  <!-- Seller 1 -->
  <rect x="120" y="150" width="260" height="50" rx="8" fill="#2A2A3E"/>
  <circle cx="145" cy="175" r="15" fill="#FF6584"/>
  <text x="140" y="180" font-family="Arial" font-size="12" font-weight="bold" fill="#1A1A2E">TS</text>
  <text x="170" y="170" font-family="Arial" font-size="14" font-weight="bold" fill="white">TechStore</text>
  <text x="170" y="185" font-family="Arial" font-size="12" fill="#CCCCCC">Typing a response...</text>
  <circle cx="360" cy="175" r="8" fill="#FF6584" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Seller 2 -->
  <rect x="120" y="210" width="260" height="50" rx="8" fill="#2A2A3E"/>
  <circle cx="145" cy="235" r="15" fill="#63FFDA"/>
  <text x="140" y="240" font-family="Arial" font-size="12" font-weight="bold" fill="#1A1A2E">GS</text>
  <text x="170" y="230" font-family="Arial" font-size="14" font-weight="bold" fill="white">GameStation</text>
  <text x="170" y="245" font-family="Arial" font-size="12" fill="#CCCCCC">Preparing an offer...</text>
  <circle cx="360" cy="235" r="8" fill="#63FFDA" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.8s" repeatCount="indefinite" />
  </circle>
  
  <!-- Seller 3 -->
  <rect x="120" y="270" width="260" height="50" rx="8" fill="#2A2A3E"/>
  <circle cx="145" cy="295" r="15" fill="#6C63FF"/>
  <text x="140" y="300" font-family="Arial" font-size="12" font-weight="bold" fill="#1A1A2E">EC</text>
  <text x="170" y="290" font-family="Arial" font-size="14" font-weight="bold" fill="white">ElectroCity</text>
  <text x="170" y="305" font-family="Arial" font-size="12" fill="#CCCCCC">Viewing your request...</text>
  <circle cx="360" cy="295" r="8" fill="#6C63FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="120" r="10" fill="#FF6584" opacity="0.5"/>
  <circle cx="420" cy="150" r="15" fill="#6C63FF" opacity="0.5"/>
  <circle cx="70" cy="280" r="8" fill="#63FFDA" opacity="0.5"/>
  
  <!-- Store Icons -->
  <rect x="30" y="160" r="20" width="40" height="40" rx="8" fill="#2A2A3E"/>
  <text x="40" y="185" font-family="Arial" font-size="20" font-weight="bold" fill="#FF6584">TS</text>
  
  <rect x="30" y="220" r="20" width="40" height="40" rx="8" fill="#2A2A3E"/>
  <text x="40" y="245" font-family="Arial" font-size="20" font-weight="bold" fill="#63FFDA">GS</text>
  
  <rect x="30" y="280" r="20" width="40" height="40" rx="8" fill="#2A2A3E"/>
  <text x="40" y="305" font-family="Arial" font-size="20" font-weight="bold" fill="#6C63FF">EC</text>
  
  <!-- Connection Lines -->
  <line x1="70" y1="180" x2="120" y2="175" stroke="#FF6584" stroke-width="2" stroke-dasharray="4 2"/>
  <line x1="70" y1="240" x2="120" y2="235" stroke="#63FFDA" stroke-width="2" stroke-dasharray="4 2"/>
  <line x1="70" y1="300" x2="120" y2="295" stroke="#6C63FF" stroke-width="2" stroke-dasharray="4 2"/>
</svg>
