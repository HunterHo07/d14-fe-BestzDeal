<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect x="50" y="50" width="300" height="200" rx="20" fill="#1A1A2E"/>
  
  <!-- Solution Flow -->
  <circle cx="100" cy="100" r="30" fill="#6C63FF" fill-opacity="0.1"/>
  <text x="100" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#6C63FF" text-anchor="middle">Step 1</text>
  <text x="100" y="125" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Post Request</text>
  
  <path d="M130 100 L 170 100" stroke="#6C63FF" stroke-width="2" stroke-dasharray="4 2"/>
  <polygon points="170,100 165,95 165,105" fill="#6C63FF"/>
  
  <circle cx="200" cy="100" r="30" fill="#6C63FF" fill-opacity="0.1"/>
  <text x="200" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#6C63FF" text-anchor="middle">Step 2</text>
  <text x="200" y="125" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Sellers Respond</text>
  
  <path d="M230 100 L 270 100" stroke="#6C63FF" stroke-width="2" stroke-dasharray="4 2"/>
  <polygon points="270,100 265,95 265,105" fill="#6C63FF"/>
  
  <circle cx="300" cy="100" r="30" fill="#6C63FF" fill-opacity="0.1"/>
  <text x="300" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#6C63FF" text-anchor="middle">Step 3</text>
  <text x="300" y="125" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Choose Best Deal</text>
  
  <!-- Buyer Request -->
  <rect x="70" y="160" width="60" height="60" rx="10" fill="#2A2A3E"/>
  <text x="100" y="185" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Gaming Laptop</text>
  <text x="100" y="200" font-family="Arial" font-size="10" fill="#6C63FF" text-anchor="middle">$1000-$1500</text>
  <text x="100" y="215" font-family="Arial" font-size="8" fill="#CCCCCC" text-anchor="middle">Seattle, WA</text>
  
  <!-- Seller Responses -->
  <rect x="170" y="150" width="60" height="30" rx="5" fill="#2A2A3E"/>
  <circle cx="180" cy="165" r="8" fill="#FF6584"/>
  <text x="180" y="168" font-family="Arial" font-size="8" fill="white" text-anchor="middle">S1</text>
  <text x="210" y="168" font-family="Arial" font-size="10" fill="white" text-anchor="middle">$1,299</text>
  
  <rect x="170" y="190" width="60" height="30" rx="5" fill="#2A2A3E"/>
  <circle cx="180" cy="205" r="8" fill="#63FFDA"/>
  <text x="180" y="208" font-family="Arial" font-size="8" fill="white" text-anchor="middle">S2</text>
  <text x="210" y="208" font-family="Arial" font-size="10" fill="white" text-anchor="middle">$1,199</text>
  
  <rect x="170" y="230" width="60" height="30" rx="5" fill="#2A2A3E"/>
  <circle cx="180" cy="245" r="8" fill="#6C63FF"/>
  <text x="180" y="248" font-family="Arial" font-size="8" fill="white" text-anchor="middle">S3</text>
  <text x="210" y="248" font-family="Arial" font-size="10" fill="white" text-anchor="middle">$1,349</text>
  
  <!-- Best Deal Selection -->
  <rect x="270" y="190" width="60" height="30" rx="5" fill="#63FFDA" fill-opacity="0.2"/>
  <rect x="270" y="190" width="60" height="30" rx="5" stroke="#63FFDA" stroke-width="2"/>
  <circle cx="280" cy="205" r="8" fill="#63FFDA"/>
  <text x="280" y="208" font-family="Arial" font-size="8" fill="white" text-anchor="middle">S2</text>
  <text x="310" y="208" font-family="Arial" font-size="10" fill="white" text-anchor="middle">$1,199</text>
  
  <!-- Selection Arrow -->
  <path d="M240 205 L 260 205" stroke="#63FFDA" stroke-width="2"/>
  <polygon points="260,205 255,200 255,210" fill="#63FFDA"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">The Solution</text>
  
  <!-- Decorative Elements -->
  <circle cx="40" cy="40" r="10" fill="#6C63FF" fill-opacity="0.5"/>
  <circle cx="360" cy="40" r="10" fill="#63FFDA" fill-opacity="0.5"/>
  <circle cx="40" cy="260" r="10" fill="#FF6584" fill-opacity="0.5"/>
  <circle cx="360" cy="260" r="10" fill="#6C63FF" fill-opacity="0.5"/>
</svg>
