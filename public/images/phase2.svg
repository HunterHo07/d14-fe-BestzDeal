<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect x="25" y="25" width="250" height="150" rx="15" fill="#1A1A2E"/>
  
  <!-- Phase Title -->
  <text x="150" y="50" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6584" text-anchor="middle">Phase 2: Enhanced Platform</text>
  
  <!-- Chat Interface -->
  <rect x="50" y="70" width="100" height="80" rx="5" fill="#2A2A3E"/>
  <rect x="50" y="70" width="100" height="15" rx="5" fill="#FF6584"/>
  
  <!-- Chat Messages -->
  <rect x="60" y="95" width="70" height="15" rx="7" fill="#6C63FF"/>
  <text x="95" y="105" font-family="Arial" font-size="6" fill="white" text-anchor="middle">Looking for a laptop</text>
  
  <rect x="70" y="115" width="70" height="15" rx="7" fill="#FF6584"/>
  <text x="105" y="125" font-family="Arial" font-size="6" fill="white" text-anchor="middle">I have an offer for you</text>
  
  <rect x="60" y="135" width="70" height="15" rx="7" fill="#6C63FF"/>
  <text x="95" y="145" font-family="Arial" font-size="6" fill="white" text-anchor="middle">Tell me more</text>
  
  <!-- Notification Bell -->
  <circle cx="200" cy="90" r="20" fill="#2A2A3E"/>
  <path d="M200 75 L200 77 M192 90 L208 90 M193 80 C193 75, 196 70, 200 70 C204 70, 207 75, 207 80 L207 85 L193 85 L193 80 Z" stroke="#FF6584" stroke-width="2"/>
  <circle cx="207" cy="80" r="5" fill="#FF6584"/>
  
  <!-- Dashboard Elements -->
  <rect x="180" y="120" width="80" height="50" rx="5" fill="#2A2A3E"/>
  <rect x="190" y="130" width="60" height="8" rx="2" fill="#3A3A4E"/>
  <rect x="190" y="145" width="60" height="8" rx="2" fill="#3A3A4E"/>
  <rect x="190" y="160" width="30" height="8" rx="2" fill="#FF6584"/>
  
  <!-- Status Badge -->
  <rect x="210" y="40" width="60" height="20" rx="10" fill="#FFC107"/>
  <text x="240" y="55" font-family="Arial" font-size="10" fill="white" text-anchor="middle">IN PROGRESS</text>
  
  <!-- Connection Lines -->
  <path d="M150 110 C 160 110, 170 115, 180 120" stroke="#FF6584" stroke-width="1" stroke-dasharray="2 2"/>
  <path d="M200 110 C 200 115, 200 115, 200 120" stroke="#FF6584" stroke-width="1" stroke-dasharray="2 2"/>
  
  <!-- Decorative Elements -->
  <circle cx="30" cy="30" r="5" fill="#6C63FF" fill-opacity="0.5"/>
  <circle cx="270" cy="30" r="5" fill="#FF6584" fill-opacity="0.5"/>
  <circle cx="30" cy="170" r="5" fill="#63FFDA" fill-opacity="0.5"/>
  <circle cx="270" cy="170" r="5" fill="#FFC107" fill-opacity="0.5"/>
</svg>
